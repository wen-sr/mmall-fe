<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<%= require('html-loader!./layout/head-common.html') %>
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
	<%= require('html-loader!./layout/nav-simple.html') %>
	<div class="page-wrap">
	<div class="w">
		<div class="user-con">
			<div class="user-title">新用户注册</div>
			<div class="user-box">
				<div class="error-item">
					<i class="fa fa-minus-circle error-icon"></i>
					<p class="error-msg">error</p>
				</div>
				<div class="user-item">
					<label for="username" class="user-label">
						<i class="fa fa-user"></i>
					</label>
					<input type="text" class="user-content" id="username" placeholder="输入用户名" autocomplete="off">
				</div>
				<div class="user-item">
					<label for="password" class="user-label">
						<i class="fa fa-lock"></i>
					</label>
					<input type="password" class="user-content" id="password" placeholder="输入密码" autocomplete="off">
				</div>
				<div class="user-item">
					<label for="password" class="user-label">
						<i class="fa fa-lock"></i>
					</label>
					<input type="password" class="user-content" id="password2" placeholder="再次输入密码" autocomplete="off">
				</div>
				<div class="user-item">
					<label for="username" class="user-label">
						<i class="fa fa-phone"></i>
					</label>
					<input type="text" class="user-content" id="phone" placeholder="输入电话" autocomplete="off">
				</div>
				<div class="user-item">
					<label for="username" class="user-label">
						<i class="fa fa-envelope"></i>
					</label>
					<input type="text" class="user-content" id="email" placeholder="输入邮箱" autocomplete="off">
				</div>
				<div class="user-item">
					<label for="username" class="user-label">
						<i class="fa fa-question"></i>
					</label>
					<input type="text" class="user-content" id="question" placeholder="输入密码提示问题" autocomplete="off">
				</div>
				<div class="user-item">
					<label for="username" class="user-label">
						<i class="fa fa-key"></i>
					</label>
					<input type="text" class="user-content" id="answer" placeholder="输入密码提示答案" autocomplete="off">
				</div>
				<div class="user-item">
					<a href="javascript:;" class="btn">立即注册</a>
				</div>
				<div class="link-item">
					<a href="./user-login.html" class="link fr">已有账号，去登录>></a>
				</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	<%= require('html-loader!./layout/footer.html') %>
</body>

</html>
